name: Build and Package GDExtension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Setup Python & SCons (Required for godot-cpp)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install SCons
        run: pip install scons

      # Setup Rust (For SNL Library)
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Setup CMake & Ninja
      - name: Setup CMake and Ninja
        uses: lukka/get-cmake@latest

      # Configure CMake
      - name: Configure CMake
        run: |
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      # Build the Extension (Includes Rust compilation via Corrosion)
      - name: Build GDExtension
        run: cmake --build build --target GodotPP

      # Setup Godot Binary (Run your custom script)
      - name: Download Godot Engine
        run: cmake --build build --target setup

        # Cache Godot Templates
      - name: Cache Godot Templates
        id: cache-templates
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/godot/export_templates/
            /c/Users/runneradmin/AppData/Roaming/Godot/export_templates/
          key: godot-templates-${{ matrix.platform }}-4.6-stable